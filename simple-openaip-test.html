<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple OpenAIP Test</title>
  <script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1;
      max-width: 500px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: green; }
    .error { color: red; }
    .loading { color: blue; }
    .log-container {
      margin-top: 10px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="status">
    <h3>Simple OpenAIP Test</h3>
    <div>Status: <span id="status-text">Loading...</span></div>
    <div class="log-container" id="log"></div>
  </div>
  <div id="map"></div>

  <script>
    // OpenAIP API Key
    const OPENAIP_KEY = '0ed9a9fa7799f83eb30c5fb4865b1a6c';
    
    // Log function
    function log(message) {
      const now = new Date();
      const timestamp = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
      const logElement = document.getElementById('log');
      logElement.innerHTML = `${timestamp}: ${message}\n` + logElement.innerHTML;
      console.log(`${timestamp}: ${message}`);
    }
    
    // Update status
    function updateStatus(message, type = 'normal') {
      const statusElement = document.getElementById('status-text');
      statusElement.textContent = message;
      statusElement.className = type;
    }
    
    // Initialize map
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          'osm': {
            type: 'raster',
            tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
            tileSize: 256,
            attribution: '© OpenStreetMap contributors'
          }
        },
        layers: [
          {
            id: 'osm-layer',
            type: 'raster',
            source: 'osm',
            minzoom: 0,
            maxzoom: 19
          }
        ]
      },
      center: [8.5, 47.4], // Switzerland
      zoom: 8
    });
    
    // Map load event
    map.on('load', async () => {
      updateStatus('Map loaded, testing OpenAIP...', 'loading');
      log('Map loaded, testing OpenAIP API');
      
      // Test direct API access
      try {
        // First, try to fetch a single tile directly to check authentication
        const testTileUrl = `https://api.tiles.openaip.net/api/data/openaip/8/134/89.pbf?api_key=${OPENAIP_KEY}`;
        log(`Testing direct tile access: ${testTileUrl}`);
        
        const tileResponse = await fetch(testTileUrl);
        log(`Direct tile response status: ${tileResponse.status}`);
        
        if (tileResponse.ok) {
          log('✅ Direct tile access successful!');
          
          // Now add the vector source
          map.addSource('openaip-direct', {
            type: 'vector',
            tiles: [`https://api.tiles.openaip.net/api/data/openaip/{z}/{x}/{y}.pbf?api_key=${OPENAIP_KEY}`],
            minzoom: 6,
            maxzoom: 14
          });
          
          log('Added OpenAIP vector source');
          
          // Try to add airport layer with different source-layer names
          const airportLayers = ['airport', 'airports', 'Airport', 'Airports'];
          let airportLayerAdded = false;
          
          for (const layerName of airportLayers) {
            try {
              map.addLayer({
                id: `airports-${layerName}`,
                type: 'circle',
                source: 'openaip-direct',
                'source-layer': layerName,
                paint: {
                  'circle-radius': 6,
                  'circle-color': '#0066CC',
                  'circle-stroke-color': '#FFFFFF',
                  'circle-stroke-width': 2
                }
              });
              log(`✅ Added airport layer with source-layer: ${layerName}`);
              airportLayerAdded = true;
              break;
            } catch (err) {
              log(`❌ Failed to add airport layer with source-layer: ${layerName} - ${err.message}`);
            }
          }
          
          if (!airportLayerAdded) {
            log('⚠️ Could not add any airport layers with known source-layer names');
          }
          
          // Try to add airspace layer with different source-layer names
          const airspaceLayers = ['airspace', 'airspaces', 'Airspace', 'Airspaces'];
          let airspaceLayerAdded = false;
          
          for (const layerName of airspaceLayers) {
            try {
              map.addLayer({
                id: `airspaces-${layerName}`,
                type: 'fill',
                source: 'openaip-direct',
                'source-layer': layerName,
                paint: {
                  'fill-color': 'rgba(255, 0, 0, 0.2)',
                  'fill-outline-color': '#FF0000'
                }
              });
              log(`✅ Added airspace layer with source-layer: ${layerName}`);
              airspaceLayerAdded = true;
              break;
            } catch (err) {
              log(`❌ Failed to add airspace layer with source-layer: ${layerName} - ${err.message}`);
            }
          }
          
          if (!airspaceLayerAdded) {
            log('⚠️ Could not add any airspace layers with known source-layer names');
          }
          
          updateStatus('OpenAIP layers added!', 'success');
        } else {
          log(`❌ Direct tile access failed with status: ${tileResponse.status}`);
          updateStatus(`OpenAIP API error: ${tileResponse.status}`, 'error');
        }
      } catch (error) {
        log(`❌ Error testing OpenAIP API: ${error.message}`);
        updateStatus(`Error: ${error.message}`, 'error');
      }
      
      // Now test through proxy
      try {
        // Test proxy access
        const proxyTileUrl = `http://localhost:3001/api/maps/openaip-vectortiles/8/134/89.pbf`;
        log(`Testing proxy tile access: ${proxyTileUrl}`);
        
        const proxyResponse = await fetch(proxyTileUrl, {
          headers: { 'x-openaip-client-id': OPENAIP_KEY }
        });
        log(`Proxy response status: ${proxyResponse.status}`);
        
        if (proxyResponse.ok) {
          log('✅ Proxy tile access successful!');
          
          // Add OpenAIP vector source through proxy
          map.addSource('openaip-proxy', {
            type: 'vector',
            tiles: [`http://localhost:3001/api/maps/openaip-vectortiles/{z}/{x}/{y}.pbf`],
            minzoom: 6,
            maxzoom: 14,
            // Add transformRequest to include API key in headers
            transformRequest: (url, resourceType) => {
              return {
                url: url,
                headers: { 'x-openaip-client-id': OPENAIP_KEY }
              };
            }
          });
          
          log('Added OpenAIP proxy vector source');
          
          // Try to add airport layer with different source-layer names
          const proxyAirportLayers = ['airport', 'airports', 'Airport', 'Airports'];
          let proxyAirportLayerAdded = false;
          
          for (const layerName of proxyAirportLayers) {
            try {
              map.addLayer({
                id: `proxy-airports-${layerName}`,
                type: 'circle',
                source: 'openaip-proxy',
                'source-layer': layerName,
                paint: {
                  'circle-radius': 6,
                  'circle-color': '#FF6600',
                  'circle-stroke-color': '#FFFFFF',
                  'circle-stroke-width': 2
                }
              });
              log(`✅ Added proxy airport layer with source-layer: ${layerName}`);
              proxyAirportLayerAdded = true;
              break;
            } catch (err) {
              log(`❌ Failed to add proxy airport layer with source-layer: ${layerName} - ${err.message}`);
            }
          }
          
          if (!proxyAirportLayerAdded) {
            log('⚠️ Could not add any proxy airport layers with known source-layer names');
          }
        } else {
          log(`❌ Proxy tile access failed with status: ${proxyResponse.status}`);
        }
      } catch (error) {
        log(`❌ Error testing proxy: ${error.message}`);
      }
    });
  </script>
</body>
</html>
